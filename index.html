<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Roman Numeral Converter</title>
</head>
<body>
    <div class="container">
        <img class="container__img" src="https://upload.wikimedia.org/wikipedia/commons/3/39/FreeCodeCamp_logo.png" alt="FreeCodeCamp Logo">
        <h1 class="container__title">Roman Numeral Converter</h1>
        <form action="" id="form" class="form">
            <label for="number" class="form__label">Enter a Number:</label>
            <input type="number" id="number" class="form__input" required>
            <button type="submit" id="convert-btn" class="form__button">Convert</button>
        </form>
        <div id="output" class="output hidden">
            <!--Here It's going the text-->
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
