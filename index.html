<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Roman Numeral Converter</title>
</head>
<body>
    <div class="container">
        <img class="container__img" src="https://upload.wikimedia.org/wikipedia/commons/3/39/FreeCodeCamp_logo.png" alt="FreeCodeCamp Logo">
        <h1 class="container__title">Roman Numeral Converter</h1>
        <form action="" class="form">
            <label for="number" class="form__label">Enter a Number:</label>
            <input type="number" class="form__input" id="number" required>
            <button type="submit" class="form__button" id="convert-btn">Convert</button>
        </form>
        <div class="output hidden" id="output">
            <!--Here It'll be the paragraph-->
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
